<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What is React?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root"></div>

<script>

  const state = {
    time: new Date(),
    lots: [
      {
        id: 1,
        name: 'Apple',
        description: 'Apple description',
        price: 16,
      },
      {
        id: 2,
        name: 'Orange',
        description: 'Orange description',
        price: 26,
      },
      {
        id: 3,
        name: 'Banana',
        description: 'Banana description',
        price: 19,
      },
    ],
  }

  const app = document.createElement('div');
  app.className = 'app'

  const header = document.createElement('header')
  header.className = 'header'

  const logo = document.createElement('img')
  logo.className = 'header__logo'
  logo.src = 'logo.png'
  logo.alt = ''

  header.append(logo)

  app.append(header)

  const heading = document.createElement('h1')
  heading.innerText = 'What is React?'

  app.append(heading)

  const clock = document.createElement('div')
  clock.className = 'clock app__clock'
  clock.innerText = state.time.toLocaleTimeString()

  app.append(clock)

  const lots = document.createElement('section')
  lots.className = 'app__lots'

  state.lots.forEach(lot => {
    const node = document.createElement('article')
    node.className = 'lot'

    const price = document.createElement('div')
    price.className = 'lot__price'
    price.innerText = lot.price

    node.append(price)

    const name = document.createElement('h2')
    name.className = 'lot__name'
    name.innerText = lot.name

    node.append(name)

    const description = document.createElement('p')
    description.className = 'lot__description'
    description.innerText = lot.description

    node.append(description)

    lots.append(node)
  })

  app.append(lots)

  const domRoot = document.querySelector('.root')
  domRoot.append(app)

</script>
</body>
</html>
