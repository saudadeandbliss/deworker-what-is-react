<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What is React?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root"></div>

<script>

  const state = {
    time: new Date(),
    lots: [
      {
        id: 1,
        name: 'Apple',
        description: 'Apple description',
        price: 16,
      },
      {
        id: 2,
        name: 'Orange',
        description: 'Orange description',
        price: 26,
      },
      {
        id: 3,
        name: 'Banana',
        description: 'Banana description',
        price: 19,
      },
    ],
  }

  function App ({ state }) {
    const node = document.createElement('div');
    node.className = 'app'

    node.append(Header())
    const heading = document.createElement('h1')
    heading.innerText = 'What is React?'
    node.append(heading)
    node.append(Clock({ time: state.time }))
    node.append(Lots({ lots: state.lots }))

    return node
  }

  function Header () {
    const node = document.createElement('header')
    node.className = 'header'
    node.append(Logo())
    return node
  }

  function Logo () {
    const node = document.createElement('img')
    node.className = 'header__logo'
    node.src = 'logo.png'
    node.alt = ''
    return node
  }

  function Clock ({ time }) {
    const node = document.createElement('div')
    node.className = 'clock app__clock'

    const value = document.createElement('span')
    value.className = 'clock__value'
    value.innerText = time.toLocaleTimeString()

    node.append(value)

    const icon = document.createElement('span')

    if (time.getHours() >= 7 && time.getHours() <= 21) {
      icon.className = 'clock__icon clock__icon--time--day'
    } else {
      icon.className = 'clock__icon clock__icon--time--night'
    }

    node.append(icon)

    return node
  }

  function Lots ({ lots }) {
    const node = document.createElement('section')
    node.className = 'app__lots'
    lots.forEach(lot => {
      node.append(Lot({ lot }))
    })
    return node
  }

  function Lot ({ lot }) {
    const node = document.createElement('article')
    node.className = 'lot'

    const price = document.createElement('div')
    price.className = 'lot__price'
    price.innerText = lot.price

    node.append(price)

    const name = document.createElement('h2')
    name.className = 'lot__name'
    name.innerText = lot.name

    node.append(name)

    const description = document.createElement('p')
    description.className = 'lot__description'
    description.innerText = lot.description

    node.append(description)

    return node
  }

  setInterval(() => {
    const time = new Date()

    const clock = document.querySelector('.root').querySelector('.app > .clock')

    const clockValue = clock.querySelector('.clock__value')
    const clockIcon = clock.querySelector('.clock__icon')

    clockValue.innerText = time.toLocaleTimeString()

    if (time.getHours() >= 7 && time.getHours() <= 21) {
      clockIcon.className = 'clock__icon clock__icon--time--day'
    } else {
      clockIcon.className = 'clock__icon clock__icon--time--night'
    }
  }, 1000)

  render(
    App({ state }),
    document.querySelector('.root')
  )

  function render (newDom, realDomRoot) {
    realDomRoot.append(newDom)
  }

</script>
</body>
</html>
